<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website with Login & Registration Form</title>
    <link rel="stylesheet" href="login.css" />
    <!-- Unicons -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" />
  </head>
  <body>
    <!-- Header -->
    <section class="header">
        <nav>
            <a href="index.html"><img src="https://scontent.fmnl13-1.fna.fbcdn.net/v/t1.15752-9/460953261_396282460190082_2915499470477547851_n.png?_nc_cat=100&ccb=1-7&_nc_sid=9f807c&_nc_eui2=AeEHLFF_FwviDEyRc8w_uk792cmHlVCLITDZyYeVUIshMHEdpSLjmS-qU27OgVbm-hfBnJoHDUsISiGr47iErk4t&_nc_ohc=R5npNObEMfsQ7kNvgHUODq4&_nc_ht=scontent.fmnl13-1.fna&_nc_gid=AnBZzMQml_zaq2JvA8rRd2Z&oh=03_Q7cD1QGM_Rwq8H5RlqLNPnZ-_y-D1Vq4tzK-3OejsodpASnZCg&oe=671B594C"></a>
            <div class="nav-links" id="navLinks">
                <i class="fa fa-times" onclick="hideMenu()"></i>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="">About U.A.T</a></li>
                    <li><a href="">What We Offer</a></li>
                    <li><a href="">Be A U.A.T.ian</a></li>
                    <li><a href="">Contact Us</a></li>
                    <button class="button" id="form-open">Login</button>
                </ul>
            </div>
      </nav>

<div class="container">
    <h2 class="text-center">University Registration Form</h2>
    <form>
        <!-- Personal Information -->
        <div class="form-section">
            <h3>Personal Information</h3>
            <div class="row">
                <div class="col-md-6">
                    <label for="fullName" class="form-label">Full Name:</label>
                    <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Enter your full name" required>
                </div>
                <div class="col-md-6">
                    <label for="dob" class="form-label">Date of Birth:</label>
                    <input type="date" class="form-control" id="dob" name="dob" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label for="gender" class="form-label">Gender:</label>
                    <select id="gender" name="gender" class="form-control" required>
                        <option value="" disabled selected>Select your gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">Email Address:</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label for="phone" class="form-label">Phone Number:</label>
                    <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number" required>
                </div>
            </div>
        </div>


        <!-- Address Information -->
        <div class="form-section">
            <h3>Address Information</h3>
            <div class="row">
                <div class="col-md-6">
                    <label for="address" class="form-label">Street Address:</label>
                    <input type="text" class="form-control" id="address" name="address" placeholder="Enter your street address" required>
                </div>
                <div class="col-md-6">
                    <label for="city" class="form-label">City:</label>
                    <input type="text" class="form-control" id="city" name="city" placeholder="Enter your city" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label for="state" class="form-label">State/Province/Region:</label>
                    <input type="text" class="form-control" id="state" name="state" placeholder="Enter your state/province/region" required>
                </div>
                <div class="col-md-6">
                    <label for="zip" class="form-label">Zip Code:</label>
                    <input type="text" class="form-control" id="zip" name="zip" placeholder="Enter your zip code" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <label for="country" class="form-label">Country:</label>
                    <input type="text" class="form-control" id="country" name="country" placeholder="Enter your country" required>
                </div>
            </div>
        </div>


        <!-- Academic Information -->
        <div class="form-section">
            <h3>Academic Information</h3>
            <div class="row">
                <div class="col-md-6">
                    <label for="program" class="form-label">Desired Program:</label>
                    <select id="program" name="program" class="form-control" required>
                        <option value="" disabled selected>Select your program</option>
                        <option value="Computer Science">Computer Science</option>
                        <option value="Engineering">Engineering</option>
                        <option value="Business Administration">Business Administration</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="gradYear" class="form-label">High School Graduation Year:</label>
                    <input type="number" class="form-control" id="gradYear" name="gradYear" placeholder="Enter your graduation year" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <label for="prevInstitution" class="form-label">Previous Institution (if applicable):</label>
                    <input type="text" class="form-control" id="prevInstitution" name="prevInstitution" placeholder="Enter previous institution">
                </div>
            </div>
        </div>


        <!-- Emergency Contact -->
        <div class="form-section">
            <h3>Emergency Contact</h3>
            <div class="row">
                <div class="col-md-6">
                    <label for="emergContact" class="form-label">Contact Name:</label>
                    <input type="text" class="form-control" id="emergContact" name="emergContact" placeholder="Enter contact name" required>
                </div>
                <div class="col-md-6">
                    <label for="emergRelationship" class="form-label">Relationship:</label>
                    <input type="text" class="form-control" id="emergRelationship" name="emergRelationship" placeholder="Enter relationship" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label for="emergPhone" class="form-label">Phone Number:</label>
                    <input type="tel" class="form-control" id="emergPhone" name="emergPhone" placeholder="Enter contact number" required>
                </div>
            </div>
        </div>


        <!-- Account Setup -->
        <div class="form-section">
            <h3>Account Setup</h3>
            <div class="row">
                <div class="col-md-6">
                    <label for="password" class="form-label">Create Password:</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <div class="col-md-6">
                    <label for="confirmPassword" class="form-label">Confirm Password:</label>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                </div>
            </div>
        </div>


        <!-- Submit Button -->
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
        <div class="login_signup">Already have an account? <a href="login.html" id="login">Login</a></div>
    </form>
</div>

<!-- Include Bootstrap JS for responsiveness and interactions -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
